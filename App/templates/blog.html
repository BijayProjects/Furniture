{% extends 'partial/base.html' %}
{% load static %}


{% block title %}	
	Blog
{% endblock title %}


{% block content %}
	<!-- Start Hero Section -->
		<div class="hero">
			<div class="container">
				<div class="row justify-content-between">
					<div class="col-lg-5">
						<div class="intro-excerpt">
							<h1>Blog</h1>
							<!-- <p class="mb-4">Donec vitae odio quis nisl dapibus malesuada. Nullam ac aliquet velit. Aliquam vulputate velit imperdiet dolor tempor tristique.</p>
							<p><a href="" class="btn btn-secondary me-2">Shop Now</a><a href="#" class="btn btn-white-outline">Explore</a></p> -->
						</div>
					</div>
				</div>
			</div>
		</div>
	<!-- End Hero Section -->

	

	<!-- Start Blog Section -->
	<div class="blog-section">
		<div class="container">
			
			<div class="row">

				{% for blogs in show_blog %}
					
					<div class="col-12 col-sm-6 col-md-4 mb-4 mb-md-0 py-4">
						<div class="post-entry">
							<a href="{% url 'showblog' blogs.id %}" class="post-thumbnail"><img src="{{blogs.blog_images.url}}" style="height: 350px !important; width: 100%;" alt="Blog Image" class="img-fluid"></a>
							<div class="post-content-entry">
								<h3><a href="{% url 'showblog' blogs.id %}"> {{blogs.blog_title}} </a></h3>
								<div class="meta">
									<span><span>on <a href="{% url 'showblog' blogs.id %}"> {{blogs.post_at.date}} </a></span>
								</div>
							</div>
						</div>
					</div>
				{% endfor %}

				
			</div>
		</div>
	</div>
	<!-- End Blog Section -->	

{% endblock content %}
